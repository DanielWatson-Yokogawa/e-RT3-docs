<script type="text/javascript">
  RED.nodes.registerType('writeM3OutRelayP',{
    category:'m3io',
    color:'#c7e9c0',
    defaults:{
      name:{value:"Slot Name"},
      unit:{value:0},
      slot:{value:1},
      pos:{value:1},
      thr:{value:false}
    },
    inputs:1,
    outputs:1,
    align: "right",
    icon:"trigger.png",
    label:function(){
      return this.name||"writeM3OutRelayP";
    }
  });
</script>

<script type="text/x-red" data-template-name="writeM3OutRelayP">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-unit"> Unit (0-7)</label>
    <input type="text" id="node-input-unit">
  </div>
  <div class="form-row">
    <label for="node-input-slot"> Slot (1-16)</label>
    <input type="text" id="node-input-slot">
  </div>
  <div class="form-row">
    <label for="node-input-pos"> Position (1-)</label>
    <input type="text" id="node-input-pos">
  </div>
  <div class="form-row">
      <label style="width:auto" for="node-input-thr">through <code>msg.position</code> to output: </label>
      <input type="checkbox" checked id="node-input-thr" style="display:inline-block; width:auto; vertical-align:top;">
  </div>
</script>

<script type="text/x-red" data-help-name="writeM3OutRelayP">
  <p>writeM3OutRelayP puts On/Off data to relay position.
you can change a position by <code>msg.position</code>. output datas in <code>msg.payload</code>, 1 or 0.
put strings "unitno,slotno,posno" in msg.topic.
this node for like YDxx series M3 modules.
<br /> 
Unit=<code>msg.unit</code>, Slot=<code>msg.slot</code>, Position=<code>msg.position</code>
</p>
</script>
