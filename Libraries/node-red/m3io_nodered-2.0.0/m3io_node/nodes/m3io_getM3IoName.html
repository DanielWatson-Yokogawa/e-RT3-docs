<script type="text/javascript">
  RED.nodes.registerType('getM3IoName',{
    category:'m3io',
    color:'#c7e9c0',
    defaults:{
      name:{value:"Slot Name"},
      unit:{value:0},
      slot:{value:1}
    },
    inputs:1,
    outputs:1,
    align: "right",
    icon:"alert.png",
    label:function(){
      return this.name||"getM3IoName";
    }
  });
</script>

<script type="text/x-red" data-template-name="getM3IoName">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-unit"> Unit</label>
    <input type="text" id="node-input-unit">
  </div>
  <div class="form-row">
    <label for="node-input-slot"> Slot</label>
    <input type="text" id="node-input-slot">
  </div>
</script>

<script type="text/x-red" data-help-name="getM3IoName">
  <p>getM3IoName returns name of slot.<br> 
  Unit=<code>msg.unit</code>, Slot=<code>msg.slot</code>
</p>
</script>
